<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
        <div>First Name:* <input type="text" name="First_Name" id="First_Name"></div>
        <div>Last Name:* <input type="text" name="Last_Name" id="Last_Name"></div>
        <div>Email Address:* <input type="email" name="Email_Address" id="Email_Address"></div>
        <div>Password:*<input type="password" name="Password" id="Password"></div>
        <div>Confirm Password:* <input type="password" name="Confirm_Password" id="Confirm_Password"></div>
        <div>Birthday: <input type="date" name="Birthday:*" id="mm/dd/yy"></div>
        <div>Gender Identity:</div>
            <input type="radio" name="Male" id="Male">
                <label for="Male">Male</label>
            <input type="radio" name="Female" id="Female">
                <label for="Female">Female</label>
            <input type="radio" name="Non-binary" id="Non-binary">
                    <label for="Non-binary">Non-binary</label>
            <input type="radio" name="I_prefer_not_to_answer" id="I_prefer_not_to_answer">
                    <label for="I_prefer_not_to_answer">I prefer not to answer</label>
        <div>A short description about myself:</div>
        <textarea name="comment" id="comment" cols="50" rows="5"></textarea>
        <div>Favorite Language: <select name="Favorite_Language" id="Favorite_Language">
            <option value="Javascript">Javascript</option>
            <option value="Python">Python</option>
            <option value="Literally_anything_but_Javascript">Literally anything but Javascript</option>
        </select></div>
        <div><input type="checkbox" name="email_sign_up" id="email_sign_up">
            <label for="email_sign_up">yes, I would like to recieve periodic email updates</label>
        </div>
        <div><input type="submit" value="Create Account"></div>
        <p>* Indicates a required field</p>
</body>
</html>
